<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 2. Napisz program sprawdzający czy podana liczba spełnia warunek: jest większa od 5, ale różna od 6 i różna od 12 lub też jest równa 0. -->

    <form action="" method="POST">
        <input type="number" name="liczba">
        <input type="submit" value="Sprawdź">
    </form>

    <div class="wynik"></div>

    <script>
        const formularz = document.querySelector("form");
        const div = document.querySelector(".wynik");

        formularz.addEventListener("submit", (e)=> {
            e.preventDefault();
            const liczba = document.querySelector('input[name="liczba"]').value*1;

            if(liczba>5 && liczba!=6 && liczba!=12 || liczba==0){
                div.textContent = `Liczba ${liczba} spełnia warunek`;
            }else{
                div.textContent = `Liczba ${liczba} nie spełnia warunku`;
            }
        });
    </script>
</body>
</html>
